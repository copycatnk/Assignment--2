<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Utility Tools</h1>

    <!-- Tool 1: Vowel and Consonant Counter -->
    <div id="tool1" class="tool">
      <h2>Vowel and Consonant Counter</h2>
      <label for="inputString1">Enter a string:</label>
      <input type="text" id="inputString1">
      <button onclick="countCharacters()">Count</button>
      <div id="result1"></div>
    </div>

    <!-- Tool 2: Palindrome Checker -->
    <div id="tool2" class="tool">
      <h2>Palindrome Checker</h2>
      <label for="inputString2">Enter a series of numbers:</label>
      <input type="text" id="inputString2">
      <button onclick="checkPalindrome()">Check</button>
      <div id="result2"></div>
    </div>

    <!-- Tool 3: Tip Calculator -->
    <div id="tool3" class="tool">
      <h2>Tip Calculator</h2>
      <label for="subtotal">Enter subtotal:</label>
      <input type="number" id="subtotal">
      <label for="tipPercentage">Enter tip percentage:</label>
      <input type="number" id="tipPercentage">
      <button onclick="calculateTotal()">Calculate</button>
      <div id="result3"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
